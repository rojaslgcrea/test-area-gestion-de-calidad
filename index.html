<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Técnica - Nitro Tienda</title>
    <style>
        /* Fondo de pantalla completa */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://nitro-tienda.com/web/image/5580-622bbd8c/Fondo_Feb_2024.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column; /* Alineación vertical para evitar solapamiento */
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* Contenedor del Logo (Flotando arriba con margen) */
        .header-logo {
            width: 100%;
            display: flex;
            justify-content: flex-end; /* Mantiene el logo a la derecha */
            padding-right: 40px;
            margin-bottom: 20px; /* Espacio de seguridad para que no toque el modal */
        }

        .logo-box {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 12px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .logo-box img {
            width: 150px;
            display: block;
        }

        /* Contenedor tipo Modal - Ajustado para no solaparse */
        .modal-container {
            background: rgba(255, 255, 255, 0.6); /* Transparencia solicitada */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            width: 90%;
            max-width: 850px;
            height: 84vh; /* Ajuste ligero de altura para mejor visualización */
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        h1 {
            color: #1a1a1a;
            border-bottom: 4px solid #6c5ce7;
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 24px;
            text-transform: uppercase;
        }

        .pregunta-card {
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 15px;
            border-left: 6px solid #6c5ce7;
        }

        p { font-weight: 700; color: #111; margin-bottom: 15px; }

        label {
            display: block;
            padding: 10px 15px;
            margin: 6px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.2);
        }

        label:hover { background: rgba(108, 92, 231, 0.15); }

        input[type="radio"] { margin-right: 12px; accent-color: #6c5ce7; }

        /* Botón MORADO TRANSPARENTADO */
        button {
            background: rgba(108, 92, 231, 0.8);
            backdrop-filter: blur(5px);
            color: white;
            padding: 16px 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            display: block;
            margin: 40px auto 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            text-transform: uppercase;
        }

        button:hover {
            background: rgba(108, 92, 231, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.5);
        }

        /* Scrollbar personalizada */
        .modal-container::-webkit-scrollbar { width: 8px; }
        .modal-container::-webkit-scrollbar-thumb { background: #6c5ce7; border-radius: 10px; }
        
        @media (max-width: 600px) {
            .header-logo { justify-content: center; padding-right: 0; }
        }
    </style>
</head>
<body>

    <header class="header-logo">
        <div class="logo-box">
            <img src="https://nitro-tienda.com/web/image/website/1/logo/Nitro?unique=2ab9286" alt="Nitro Tienda">
        </div>
    </header>

    <div class="modal-container">
        <h1>Evaluación Técnica - Asistente para gestion de Calidad</h1>
        <form id="testForm">
            <div id="contenedorPreguntas"></div>
            <button type="submit" id="submitBtn">Enviar Resultados</button>
        </form>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxZzy8teSaGlLJ7kdGadvIx_WH4R3d7izOJPiuzHaoPqytHouz-PRhTius9C6uXjB0/exec";

        const preguntas = [
            { t: "Al consolidar reportes de devoluciones de múltiples sucursales, su enfoque habitual es:", o: [["Crear macros personalizadas para automatizar todo", 2], ["Usar tablas dinámicas con filtros segmentados", 4], ["Consolidar manualmente en una nueva hoja", 1], ["Solicitar que cada sucursal envíe formato unificado", 3]] },
            { t: "Un cliente exige compensación por retraso en recolección (error del transportista externo):", o: [["Explicar que la responsabilidad no es de la empresa", 1], ["Compensar discretamente para evitar escalación", 2], ["Proponer gestionar el reclamo directamente con el transportista", 4], ["Ofrecer descuento en próxima compra sin reconocer responsabilidad", 3]] },
            { t: "Al documentar un nuevo procedimiento de inspección para repuestos:", o: [["Escribir párrafos descriptivos en documento continuo", 2], ["Crear diagramas de flujo con formato profesional", 4], ["Dictar instrucciones para que otro redacte", 1], ["Usar plantilla anterior modificando puntos clave", 3]] },
            { t: "Un proveedor con histórico confiable entrega lote con 2% de discrepancia en documentación:", o: [["Rechazar todo el lote inmediatamente", 1], ["Aceptar con observación escrita", 3], ["Aceptar sin comentarios por la relación", 2], ["Revisar lote completo antes de decidir", 4]] },
            { t: "Al detectar tendencia de falla en tipo específico de cojinete:", o: [["Registrar para análisis posterior", 2], ["Reportar inmediatamente con datos preliminares", 4], ["Esperar más casos para confirmar patrón", 3], ["Verificar solo los repuestos en inventario", 1]] },
            { t: "Para analizar causas raíz de incremento del 15% en devoluciones:", o: [["Revisar muestras aleatorias del mes", 2], ["Cuestionar al equipo de atención al cliente", 3], ["Cruzar datos de productos, clientes y motivos", 4], ["Atribuirlo a estacionalidad del mercado", 1]] },
            { t: "Un colaborador insiste en método menos eficiente pero cómodo para él:", o: [["Imponer el procedimiento oficial", 2], ["Permitir su método mientras cumpla", 1], ["Comparar resultados de ambos métodos", 4], ["Delegar la decisión en su supervisor", 3]] },
            { t: "Para identificar repuestos obsoletos en inventario:", o: [["Consultar reportes de sistema ERP", 3], ["Revisar manualmente registros físicos", 1], ["Cruzar ventas, devoluciones y garantías", 4], ["Preguntar al almacenista experto", 2]] },
            { t: "Compañero de otro departamento solicita 'flexibilizar' criterio de calidad para cumplir meta:", o: [["Negarse categóricamente", 2], ["Consultar con supervisión", 3], ["Evaluar caso específico y documentar", 4], ["Aceptar excepcionalmente", 1]] },
            { t: "¿Qué revista técnica consultaría para actualizarse en componentes mecánicos?", o: [["Mecánica Popular", 2], ["Automotive News", 3], ["SAE International o similar", 4], ["No consulto revistas especializadas", 1]] },
            { t: "Al notificar defecto de fabricación a proveedor, adjuntaría:", o: [["Solo el reporte estándar", 2], ["Reporte con fotos y códigos afectados", 4], ["Descripción escrita del problema", 3], ["Muestra física del componente", 1]] },
            { t: "Para medir satisfacción post-devolución:", o: [["Encuesta telefónica aleatoria", 3], ["Análisis de reclamos repetidos", 4], ["Revisión de comentarios en redes", 2], ["Asumir satisfacción si no hay queja", 1]] },
            { t: "Dos áreas disputan responsabilidad en proceso de logística inversa:", o: [["Definir límites claros de responsabilidad", 3], ["Mediar para acuerdo colaborativo", 4], ["Elevar a dirección para decisión", 2], ["Asignar rotación de responsabilidades", 1]] },
            { t: "En su tiempo libre, ¿cómo investigaría falla recurrente en transmisiones?", o: [["Revisando manuales técnicos", 4], ["Preguntando a mecánicos conocidos", 3], ["Buscando en foros genéricos", 2], ["No investigaría fuera del trabajo", 1]] },
            { t: "Al estandarizar informe semanal para dirección:", o: [["Mantener formato tradicional", 2], ["Crear dashboard visual con indicadores", 4], ["Aumentar frecuencia a reporte diario", 1], ["Reducir información a lo esencial", 3]] }
        ];

        const container = document.getElementById('contenedorPreguntas');

        preguntas.forEach((p, i) => {
            let div = document.createElement('div');
            div.className = 'pregunta-card';
            div.innerHTML = `<p>${i + 1}. ${p.t}</p>`;
            p.o.forEach((opt) => {
                div.innerHTML += `
                    <label>
                        <input type="radio" name="p${i}" value="${opt[1]}" required>
                        ${opt[0]}
                    </label>`;
            });
            container.appendChild(div);
        });

        document.getElementById('testForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Enviando...";

            const formData = new FormData(e.target);
            let totalPuntos = 0;
            let respuestas = {};

            formData.forEach((value, key) => {
                totalPuntos += parseInt(value);
                respuestas[key] = value;
            });

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ totalPuntos, respuestas })
                });
                alert("¡Test enviado con éxito!");
                location.reload();
            } catch (err) {
                alert("Error al enviar resultados.");
                btn.disabled = false;
                btn.innerText = "Enviar Resultados";
            }
        };
    </script>
</body>
</html>
